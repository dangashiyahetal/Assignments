<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <form name="registration-form" action="/success.html" onsubmit="return validateForm();">
    <p>
      <input type="text" placeholder="First Name" id="fname">
    </p>
    <p>
      <input type="text" placeholder="Last Name" id="lname">
    </p>
    <p>
      <label>Select Gender</label><br>
      <input type="radio" value="Male" name="gender">
      <label>Male</label>
      <input type="radio" value="female" name="gender">
      <label>Female</label>
    </p>
    <p>
      <label>Select State:</label>
      <select id="state">
        <option value="0">Select State</option>
        <option value="pa">Pennsylvania</option>
        <option value="alaska">Alaska</option>
        <option value="NJ">New Jersey</option>
        <option value="NY">New York</option>
        <option value="Tenne">Tennesse</option>
      </select>
    </p>
    <p>
      <input type="text" id="validemail" placeholder="Enter Email Address"></input>
    </p>

    <label>Enter Birthday:</label>
    <input type="date" id="birthday">

    </p>
    <p>Terms and condition:
      <input type="checkbox" id="accept" value="agree">
      <label>I accept</label>

    </p>
    <input type="submit" value="submit">
  </form>
  <script src="form-validation.js" type="text/javascript"></script>
</body>

</html>
