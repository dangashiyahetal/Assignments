<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="guitar2.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Guitars</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Bass</a></li>
          <li><a href="#">Drums</a></li>
          <li><a href="#">Keyboards</a></li>
          <li><a href="#">Dj& Lighting</a></li>
          <li><a href="#">Used Gear</a></li>
          <li><a href="#">Clearance</a></li>
        </ul>
      </div>
    </nav>
    <div class="text-center">
      <img class="displayimg" id="imageselected" src="" alt="selected Guitar"></img>
    </div>

    <div id="product-description"></div>
    <div id="shipping-info"></div>
    <div id="customer_review"></div>

    <h2>Purchase Form</h2>
    <div class="form-row">
      <p class="form-group col-md-6">
        <label for="inputEmail4">Firstname</label>
        <input type="text" id="firstname" placeholder="Firstname" onblur="fn()">
      </p>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Lastname</label>
        <input type="text" id="lastname" placeholder="Lastname" onblur="fn()">

      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" id="inputEmail" placeholder="Email" onblur="fn()">
      </div>


      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" id="inputAddress" placeholder="Enter valid address" onblur="fn()">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Credit Card</label>
        <input type="text" class="card" id="Credit" placeholder="Credit Card" onblur="fn()">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity" onblur="fn()">City</label>
          <input type="text" class="form-control" id="inputCity" onblur="fn()">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" onblur="fn()">
            <option value="0">Select State</option>
            <option value="pa">Pennsylvania</option>
            <option value="alaska">Alaska</option>
            <option value="NJ">New Jersey</option>
            <option value="NY">New York</option>
            <option value="Tenne">Tennesse</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" onblur="fn()">
        </div>
      </div>

      <button type="submit" class="btn btn-primary Review">Go to Review</button>
      </form>
      <p id="fn"></p>
      <p id="ln"></p>
      <p id="email"></p>
      <p id="Address"></p>
      <p id="creditcard"></p>
      <p id="city"></p>
      <p id="State"></p>
      <p id="Zip"></p>

      <p>
        <input type="button" class="buy sumbit" value="Buy" onclick="nextpage()">
      </p>

      <script type="text/javascript" src="guitar2.js"></script>
</body>

</html>
