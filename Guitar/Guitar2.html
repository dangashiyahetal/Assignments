<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="guitar2.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Guitars</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Bass</a></li>
          <li><a href="#">Drums</a></li>
          <li><a href="#">Keyboards</a></li>
          <li><a href="#">Dj& Lighting</a></li>
          <li><a href="#">Used Gear</a></li>
          <li><a href="#">Clearance</a></li>
        </ul>
      </div>
    </nav>

    <div class="text-center">
      <img class="displayimg" id="imageselected" src="" alt="selected Guitar">
      <div id="product-description"></div>
    </div>
    
      <!-- <form> -->
        <div id="enterpurchasedtl">
        <h2>Purchase Form</h2>
        <div class="form-row">
          <p class="form-group col-md-6">
            <label for="inputEmail4">Firstname</label>
            <input type="text" id="firstname" placeholder="Firstname">
          </p>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Lastname</label>
            <input type="text" id="lastname" placeholder="Lastname">

          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" id="inputEmail" placeholder="Email">
          </div>


          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" id="inputAddress" placeholder="Enter valid address">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Credit Card</label>
            <input type="text" class="card" id="Credit" placeholder="Credit Card">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option value="0">Select State</option>
                <option value="pa">Pennsylvania</option>
                <option value="alaska">Alaska</option>
                <option value="NJ">New Jersey</option>
                <option value="NY">New York</option>
                <option value="Tenne">Tennesse</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>

          <button class="btn btn-primary Review" onclick="reviewbtn()">Go to Review</button>
        </div>
      </div>
      <!-- </form> -->
   
    <div id="paymentinfo" style="display: none;">
      <p id="fn"></p>
      <p id="ln"></p>
      <p id="email"></p>
      <p id="Address"></p>
      <p id="creditcard"></p>
      <p id="city"></p>
      <p id="State"></p>
      <p id="Zip"></p>

      <p>
        <input type="button" class="buy sumbit" value="Buy" onclick="nextpage()">
        <input type="button" class="buy sumbit" value="EDIT" onclick="showform()">
      </p>
    </div>
    <input type="hidden" id="selectedItem" name="selectedItem" value="">
    <script type="text/javascript" src="guitar2.js"></script>
</body>

</html>
